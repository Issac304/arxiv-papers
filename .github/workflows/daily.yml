name: Daily Papers

on:
  schedule:
    - cron: '30 18 * * *'  # UTC 18:30 = 北京时间 02:30
  workflow_dispatch:
    inputs:
      date:
        description: '指定日期 (格式: YYYY-MM-DD，留空则抓取昨天+今天)'
        required: false
        default: ''

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch papers for specified date
        if: ${{ github.event.inputs.date != '' }}
        run: python fetch_papers.py ${{ github.event.inputs.date }}
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}

      - name: Fetch yesterday papers
        if: ${{ github.event.inputs.date == '' }}
        run: python fetch_papers.py
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}

      - name: Fetch today papers
        if: ${{ github.event.inputs.date == '' }}
        run: python fetch_papers.py $(date +%Y-%m-%d)
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}

      - name: Fetch CVPR 2026 papers
        run: python fetch_cvpr26.py
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}

      - name: Generate static site
        run: python generate_site.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "update papers $(date +%Y-%m-%d)"
          git push
