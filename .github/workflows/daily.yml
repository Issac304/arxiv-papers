name: Daily Papers

on:
  schedule:
    - cron: '1 16 * * *'  # UTC 16:01 = 北京时间 00:01
  workflow_dispatch:       # 支持手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Fetch yesterday papers
        run: python fetch_papers.py

      - name: Fetch today papers
        run: python fetch_papers.py $(date +%Y-%m-%d)

      - name: Generate static site
        run: python generate_site.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || git commit -m "update papers $(date +%Y-%m-%d)"
          git push
